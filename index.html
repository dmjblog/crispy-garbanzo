<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 500%; calc(100vh - 100px); /* Adjust height accordingly */
            border: none;
        }
        #lowerSection {
            height: 100px; /* Adjust height accordingly */
            overflow: auto;
        }
    </style>
</head>
<body>
    <iframe src="https://www.fiverr.com/s/LGPwWp" id="embeddedFrame">

    <div id="lowerSection">
        <!-- Content in the lower section that you want to refresh -->
        <!-- This content will refresh every 30 seconds -->
    </div>

    <script>
        // Refresh the lower section every 30 seconds
        setInterval(function() {
            var lowerSection = document.getElementById('lowerSection');
            lowerSection.innerHTML = '<p>Your refreshed content here.</p>'; // Add your own content or load it from a server.
        }, 30000);
    </script>
</body>
</html>
